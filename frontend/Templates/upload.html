<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="Waste Detection, Recycling, Deep Learning" />
    <meta name="description" content="Upload images to detect and classify solid waste with our AI system." />
    <meta name="author" content="WasteDetect Team" />
    <link rel="shortcut icon" href="/static/images/fevicon.png" type="image/png">

    <title>Solid Waste Image Detection - Detection</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <!-- Font Awesome (Latest for waste-related icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2b2b, #0f1c1c);
            color: #d4e6e6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero_area {
            background: rgba(26, 43, 43, 0.9);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 20px 0;
            backdrop-filter: blur(15px);
        }

        .header_section {
            padding: 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: #2ecc71;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #e67e22;
            text-shadow: 0 0 15px rgba(230, 126, 34, 0.7);
        }

        .navbar-brand i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #2ecc71;
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .navbar-brand:hover i {
            transform: rotate(180deg);
            color: #e67e22;
        }

        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
            color: #d4e6e6;
            font-weight: 500;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 12px;
            background: rgba(26, 43, 43, 0.8);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(52, 73, 73, 0.2);
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link i {
            margin-right: 10px;
            color: #2ecc71;
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #e67e22;
            background: rgba(230, 126, 34, 0.1);
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.4), inset -3px -3px 8px rgba(52, 73, 73, 0.3);
            transform: translateY(-3px);
        }

        .navbar-nav .nav-link:hover i {
            transform: rotate(360deg);
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.4), inset -3px -3px 8px rgba(52, 73, 73, 0.3);
        }

        .dropdown-menu {
            border-radius: 12px;
            background: rgba(26, 43, 43, 0.9);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #2ecc71;
        }

        .dropdown-item {
            padding: 10px 20px;
            color: #d4e6e6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dropdown-item:hover {
            background: rgba(230, 126, 34, 0.2);
            color: #e67e22;
        }

        .inner_page {
            padding: 80px 0;
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2b2b, #0f1c1c);
        }

        .container {
            background: rgba(26, 43, 43, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(52, 73, 73, 0.2);
            max-width: 600px;
            width: 100%;
            border: 2px solid #2ecc71;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.6), -15px -15px 30px rgba(52, 73, 73, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2ecc71;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.7);
        }

        h1 i {
            margin-right: 15px;
            color: #e67e22;
            font-size: 2.3rem;
            transition: transform 0.4s ease;
        }

        h1:hover i {
            transform: scale(1.2);
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #2ecc71, #e67e22);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        h3 {
            font-size: 1.4rem;
            color: #d4e6e6;
            text-align: center;
            margin-top: 30px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #d4e6e6;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .form-group .form-control {
            padding: 12px 12px 12px 45px;
            border-radius: 10px;
            border: 1px solid #2ecc71;
            background: rgba(52, 73, 73, 0.5);
            color: #d4e6e6;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group .form-control:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
            background: rgba(52, 73, 73, 0.7);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 45px;
            color: #2ecc71;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        .form-group .form-control:focus + i {
            color: #e67e22;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71, #e67e22);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: none; /* Initially hidden per original logic */
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e67e22, #2ecc71);
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(230, 126, 34, 0.5);
        }

        .btn-primary i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        img {
            display: block;
            margin: 25px auto;
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(52, 73, 73, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero_area">
        <!-- Header Section Starts -->
        <header class="header_section">
            <div class="header_top">
                <div class="container-fluid">
                    <div class="contact_nav">
                        <!-- You can add contact info here if needed -->
                    </div>
                </div>
            </div>
            <div class="header_bottom">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg custom_nav-container">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-recycle"></i>
                            Solid Waste Image Detection
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class=""> </span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{{ url_for('index') }}">
                                        <i class="fas fa-home"></i> Home <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                            
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('upload') }}">
                                      <i class="fas fa-sign-in-alt"></i> Upload
                                    </a>
                                  </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <!-- Header Section Ends -->
    </div>

    <section class="inner_page">
        <div class="container mt-5 animate__animated animate__fadeIn">
            <form id="prediction-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <h1>
                    <i class="fas fa-trash-alt"></i> Waste Detection
                </h1>
    
                <!-- Image Upload -->
                <div class="form-group">
                    <label for="image_file">Upload Image for Waste Detection</label>
                    <i class="fas fa-upload"></i>
                    <input type="file" id="image_file" name="image_file" class="form-control" accept="image/*" required onchange="checkSubmitButton()">
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submit-button">
                    Analyze <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="text-center">
                <!-- Display Result -->
                {% if result_image %}
                    <h3 class="mt-4 animate__animated animate__fadeIn">{{ detection_message }}</h3>
                    <img src="{{ result_image }}" class="img-fluid animate__animated animate__zoomIn" alt="Result Image">
                {% endif %}
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.js"></script>

    <script>
        // Show the submit button only if the file input has a file
        function checkSubmitButton() {
            var imageFile = document.getElementById('image_file').files.length > 0;
            var submitButton = document.getElementById('submit-button');
            if (imageFile) {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        }

        // Initialize on page load
        window.onload = function() {
            checkSubmitButton();
        };
    </script>
</body>
</html>
