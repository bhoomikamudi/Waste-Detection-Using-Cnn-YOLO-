<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="/static/images/fevicon.png" type="">

  <title>Solid Waste Image Detection</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Owl Carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Font Awesome (Latest for waste-related icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom Styles -->
  <link href="/static/css/style.css" rel="stylesheet" />
  <link href="/static/css/responsive.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a2b2b;
      color: #d4e6e6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero_area {
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1a2b2b, #0f1c1c);
    }

    /* Header Section */
    .header_section {
      background: rgba(26, 43, 43, 0.9);
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
    }

    .header_bottom .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: #2ecc71;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .header_bottom .navbar-brand:hover {
      color: #e67e22;
      text-shadow: 0 0 15px rgba(230, 126, 34, 0.7);
    }

    .navbar-brand i {
      margin-right: 15px;
      font-size: 2.5rem;
      color: #2ecc71;
      transition: transform 0.5s ease, color 0.3s ease;
    }

    .navbar-brand:hover i {
      transform: rotate(180deg);
      color: #e67e22;
    }

    .navbar-nav .nav-link {
      display: flex;
      align-items: center;
      color: #d4e6e6;
      font-weight: 500;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 12px;
      background: rgba(26, 43, 43, 0.8);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(52, 73, 73, 0.2);
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link i {
      margin-right: 10px;
      color: #2ecc71;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #e67e22;
      background: rgba(230, 126, 34, 0.1);
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.4), inset -3px -3px 8px rgba(52, 73, 73, 0.3);
      transform: translateY(-3px);
    }

    .navbar-nav .nav-link:hover i {
      transform: rotate(360deg);
    }

    /* Slider Section */
    .slider_bg_box img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(35%) saturate(150%);
      transition: transform 0.8s ease;
    }

    .carousel-item.active .slider_bg_box img {
      transform: scale(1.1);
    }

    .carousel-item .detail-box {
      position: relative;
      z-index: 2;
      padding: 50px;
      background: rgba(26, 43, 43, 0.85);
      border-radius: 20px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(52, 73, 73, 0.2);
      animation: slideIn 1s ease-out;
      border: 2px solid #2ecc71;
    }

    .carousel-item h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2ecc71;
      text-shadow: 0 0 20px rgba(46, 204, 113, 0.7);
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
    }

    .carousel-item h1 i {
      margin-right: 20px;
      font-size: 2.3rem;
      color: #e67e22;
      transition: transform 0.4s ease;
    }

    .carousel-item h1:hover i {
      transform: scale(1.2);
    }

    .carousel-item p {
      font-size: 1.2rem;
      color: #d4e6e6;
      font-weight: 300;
      line-height: 1.7;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Button Styling */
    .btn-box .btn {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #2ecc71, #e67e22);
      color: #fff;
      padding: 15px 35px;
      border-radius: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(52, 73, 73, 0.3);
      transition: all 0.4s ease;
    }

    .btn-box .btn i {
      margin-left: 12px;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .btn-box .btn:hover {
      background: linear-gradient(135deg, #e67e22, #2ecc71);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 8px 8px 20px rgba(230, 126, 34, 0.5), -8px -8px 20px rgba(46, 204, 113, 0.3);
    }

    .btn-box .btn:hover i {
      transform: translateX(10px);
    }

    /* Carousel Controls */
    .carousel-control-prev,
    .carousel-control-next {
      width: 8%;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      opacity: 1;
    }

    .carousel-control-prev i,
    .carousel-control-next i {
      font-size: 3rem;
      color: #2ecc71;
      text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
      transition: transform 0.4s ease;
    }

    .carousel-control-prev:hover i {
      transform: translateX(-15px);
    }

    .carousel-control-next:hover i {
      transform: translateX(15px);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- Header Section -->
    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="contact_nav"></div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="#">
              <i class="fas fa-recycle"></i> <!-- Recycle icon -->
              Solid Waste Image Detection
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> Home <span class="sr-only">(current)</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('upload')}}">
                    <i class="fas fa-sign-in-alt"></i> Upload
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Slider Section with 3 Slides -->
    <section class="slider_section">
      <div class="slider_bg_box">
        <img src="/static/images/abcdef.webp" alt="Waste Detection Background" />
      </div>
      <div id="customCarousel1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <div class="detail-box">
                    <h1>
                      <i class="fas fa-trash-alt"></i> <!-- Trash icon -->
                      Waste Detection with AI
                    </h1>
                    <p>
                      Leveraging deep convolutional neural networks to identify solid waste in real-time.
                    </p>
                    <div class="btn-box">
                      <a href="{{ url_for('upload') }}" class="btn">
                        Explore <i class="fas fa-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/bootstrap.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script type="text/javascript" src="/static/js/custom.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
</body>
</html>
